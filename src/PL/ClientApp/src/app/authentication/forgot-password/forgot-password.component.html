<div class="card">
  <div class="card-body">
    <h1 class="card-title">Забули пароль</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{successMessage}}
    </div>

    <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
      <p>Введіть всій email для того, щоб отримати повідомлення і мати можливість змінити пароль.</p>
      <div class="row">
        <div *ngIf="validateControl('email') && hasError('email', 'required')" class="col alert alert-danger" role="alert">
          <span>Email обов'язкове поле</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="text" id="email" formControlName="email" class="form-control" />
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-secondary btn-lg" [disabled]="!forgotPasswordForm.valid">Надіслати</button>
        </div>
      </div>
    </form>
  </div>
</div>
