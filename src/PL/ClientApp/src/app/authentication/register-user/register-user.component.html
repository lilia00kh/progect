<div class="card">
  <div class="card-body">
    <h1 class="card-title">Реєстрація</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>

    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
      <div class="form-group row">
        <label for="firstName" class="col-form-label col-sm-2">Ім'я:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Прізвище:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Email невалідний</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Це обов'язкове поле</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Пароль:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Це обов'язкове поле</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm" class="col-form-label col-sm-2">Підвердження паролю:</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirm" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Це обов'язкове поле</em>
          <em *ngIf="hasError('confirm', 'mustMatch')">Паролі повинні бути однаковими</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="register-button btn btn-secondary btn-lg" [disabled]="!registerForm.valid">Зареєструватися</button>
        </div>
      </div>
    </form>
  </div>
</div>
